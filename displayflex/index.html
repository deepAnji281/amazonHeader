<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="image">
            <img src="./download.png" alt="image">
        </div>
        <div class="address">
            <div class="icon">
                <i class="fa fa-map-marker" style="font-size:20px;"></i>
            </div>
            <div class="loc">
             <div class="location">
            <div class="delever" style="font-family: Arial, Helvetica, sans-serif;color: whitesmoke;font-size: 14px;">Deliver To</div>
             <div class="country" style="font-family: Arial, Helvetica, sans-serif; font-weight: bold ;color: whitesmoke;">India</div>
            </div>
            </div>
            </div>
        <div class="searchBar">
            <div class="search">
                <input type="text" placeholder="search">
            </div>
            <div class="search-icon">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="country">
            <div class="flag">
                <img src="./india.jpg" alt="flag">
            </div>
        </div>
        <div class="personal">
        <div class="login">
            <div class="hello"
            style="color: white;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Hello,sign in</div>
            <div class="account" style="color: white;font-weight: bold;">Account & Lists</div>
          
        </div>
        </div>
        <div class="order-detail">
            <div class="return-detail"
            style="color:white;font-size: 17px;font-weight: bold;margin-top: 10px;">
                Returns <div>& orders</div>
            </div>
        </div>
         <div class="shopping-cart">
             <div class="cart-icon">
                <i class="fa fa-shopping-cart" style="font-size:48px;color:blue"></i>
                <div style="color:white; font-weight:bold; margin-left: 12px;">Cart</div>
            </div>
         </div>
         <div class="loginBar">
             <div class="image">
                 <img src="./login.png" alt="loginImage">
             </div>
             <div class="_a" style="color: white; font-weight: bold;">
                 ...
             </div>
         </div>
    </div>
</body>

</html>
